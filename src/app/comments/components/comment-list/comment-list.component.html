<app-comment-list-item
  *ngFor="let comment of comments"
  [comment]="comment"
  (deleteComment)="removeCommentWithConfirmation($event)"
>
</app-comment-list-item>

<app-comment-add-form
  (addComment)="addComment($event)"
></app-comment-add-form>

  <p class="title">sss</p>

    <button (click)="deleteComment()" class="btn btn-danger">Usu≈Ñ post</button>
    <button (click)="dialog.hide()" class="btn btn-light">Anuluj</button>
  </p>
</app-popup>
